<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Images/sketch-icon.png">
</head>

<body>
    <div id="header">
        <h1 id="title">Etch A Sketch</h1>

        <div id="grid-selection">
            <h3 id="select-text">First, Choose the Grid Size :</h3>
            <button id="select-button">Select</button>
        </div>
    </div>
    <p id="message"></p>
    <div id="container"></div>

    <div id="lower-buttons">
        <button id="black-button" onclick="setColor('black')">Black</button>
        <button id="random-button" onclick="setColor('random')">Random</button>
        <button id="reset-button" onclick="resetBoard()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
